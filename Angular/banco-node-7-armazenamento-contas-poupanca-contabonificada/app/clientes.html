<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Clientes</title>
</head>
<body>

<h1 class="text-center">Clientes Bancários</h1>

<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="contaCliente">Conta</label>
        <input type="text" id="contaCliente" class="form-control" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>

</form>

<br>
<br>

<table border="1">
    <thead>
    <tr>
        <th>NOME</th>
        <th>CPF</th>
        <th>CONTA</th>
        <th>AÇÕES</th>
    </tr>
    </thead>

    <tbody id="listaClientes">
    <!-- Os clientes serão adicionados dinamicamente aqui -->
    </tbody>
</table>

<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
