<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --burnt-pink: #C4717A;
            --burnt-pink-dark: #A65D65;
            --burnt-pink-light: #D88E96;
        }
        .bg-burnt-pink { background-color: var(--burnt-pink) !important; }
        .btn-burnt-pink {
            background-color: var(--burnt-pink);
            color: white;
        }
        .btn-burnt-pink:hover {
            background-color: var(--burnt-pink-dark);
            color: white;
        }
        .navbar-custom {
            background-color: var(--burnt-pink-dark);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: var(--burnt-pink-light);
        }
        .footer {
            background-color: var(--burnt-pink);
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        body {
            padding-bottom: 60px;
        }
        .table th {
            background-color: var(--burnt-pink);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand fs-2 fw-bold" href="{% url 'catalog:index' %}">Biblion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog:livro-list' %}">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog:autor-list' %}">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog:editora-list' %}">Editoras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog:publica-list' %}">Publicações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-center">
        <div class="container">
            <small>&copy; 2025 Biblion - Sistema de Biblioteca</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
