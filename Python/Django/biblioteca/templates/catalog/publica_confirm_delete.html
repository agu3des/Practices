{% extends 'base.html' %}
{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Deseja realmente excluir a publicação de "{{ object.livro.titulo }}" por {{ object.autor.nome }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'catalog:publica-list' %}">Cancelar</a>
  </form>
{% endblock %}
