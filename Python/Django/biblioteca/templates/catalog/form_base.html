{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="card">
        <div class="card-header bg-burnt-pink text-white">
            <h2 class="card-title mb-0">{{ title|default:"Formul√°rio" }}</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field|add_class:"form-control" }}
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-burnt-pink">Salvar</button>
                    <a href="{{ cancel_url|default:request.META.HTTP_REFERER|default:'.' }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
