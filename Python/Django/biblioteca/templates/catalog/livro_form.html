{% extends 'catalog/form_base.html' %}

<div class="mb-3">
  <div class="custom-checkbox">
    <input type="checkbox" id="id_featured" name="featured" class="custom-checkbox-input">
    <label for="id_featured" class="custom-checkbox-label">Destaque</label>
  </div>
</div>

<style>
/* estilo simples e compat√≠vel com Bootstrap */
.custom-checkbox { display:flex; align-items:center; gap:.75rem; }
.custom-checkbox-input {
  width:22px; height:22px;
  appearance:none; -webkit-appearance:none;
  border:2px solid #A65D65;
  border-radius:6px;
  background:#fff;
  transition:all .15s;
  cursor:pointer;
}
.custom-checkbox-input:checked {
  background:linear-gradient(180deg,#C4717A,#A65D65);
  border-color:#7a3b3f;
  box-shadow:0 0 0 6px rgba(196,113,122,0.10);
}
.custom-checkbox-input:focus { outline:none; box-shadow:0 0 0 4px rgba(166,93,101,0.18); }
.custom-checkbox-label { margin:0; font-weight:500; color:#333; user-select:none; }
</style>
