{% extends 'base.html' %}

{% block content %}
    <h1>Exemplos de Loops</h1>

    <div class="loop-examples">
        <h2>Lista de Produtos</h2>
        <table border="1">
            <tr>
                <th>Posição</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            {% for produto in produtos %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ produto.nome }}</td>
                <td>R$ {{ produto.preco }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
